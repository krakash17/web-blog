

<div class="content" role="main">

  <div class="card">

     <h2>Registration</h2>

    <div class="card-header">
      Enter the User Details
    </div>
    <div class="card-body" style="width: 60%;">


      <form  [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Full Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name" id="inputName" placeholder="Full Name">
            <div class="error-container">
              <ng-container *ngFor="let validation of validation_messages.name">
                <div class="error-message" *ngIf="registerForm.get('name')?.hasError(validation.type) && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)">

                  <span>{{ validation.message }}</span>
                </div>
              </ng-container>
            </div>
          </div>
        </div>



        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" formControlName="email" id="inputEmail3" placeholder="Email">
            <div class="error-container">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message" *ngIf="registerForm.get('email')?.hasError(validation.type) && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">

                  <span>{{ validation.message }}</span>
                </div>
              </ng-container>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputNumber" class="col-sm-2 col-form-label">Mobile Number</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" formControlName="number" id="inputNumber" placeholder="Mobile Number">
            <div class="error-container">
              <ng-container *ngFor="let validation of validation_messages.number">
                <div class="error-message" *ngIf="registerForm.get('number')?.hasError(validation.type) && (registerForm.get('number')?.dirty || registerForm.get('number')?.touched)">

                  <span>{{ validation.message }}</span>
                </div>
              </ng-container>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="password" id="inputPassword3" placeholder="Password">
            <div class="error-container">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message" *ngIf="registerForm.get('password')?.hasError(validation.type) && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">

                  <span>{{ validation.message }}</span>
                </div>
              </ng-container>
            </div>
          </div>
        </div>

        <div class="form-group row" style="text-align: center;">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary ">Register User</button>
          </div>
        </div>
      </form>
    </div>

  </div>



</div>
