<div class="page-header clear-filter" filter-color="orange">
  <div class="page-header-image" style="background-image:url(../assets/img/login.jpg)"></div>
  <div class="content">
    <div class="container">
      <div class="col-md-4 ml-auto mr-auto">
        <div class="card card-login card-plain">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="card-header text-center">
              <div class="logo-container">
                <img src="../assets/img/now-logo.png" alt="">
              </div>
            </div>
            <div class="card-body">
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons users_circle-08"></i>
                  </span>
                </div>
                <input type="email" formControlName="email" clearInput autocapitalize="off"
                inputmode="email" class="form-control" id="inputEmail3" placeholder="Email...">
                <div class="error-container">
                  <ng-container *ngFor="let validation of validation_messages.email">
                    <div class="error-message"
                      *ngIf="loginForm.get('email')?.hasError(validation.type) && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
    
                      <span>{{ validation.message }}</span>
                    </div>
                  </ng-container>
                </div>
              </div>
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons text_caps-small"></i>
                  </span>
                </div>
                <input type="password" class="form-control" id="inputPassword3" formControlName="password" placeholder="Last Name..."  />
                <div class="error-container">
                  <ng-container *ngFor="let validation of validation_messages.password">
                    <div class="error-message"
                      *ngIf="loginForm.get('password')?.hasError(validation.type) && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
    
                      <span>{{ validation.message }}</span>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
            <div class="card-footer text-center">
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-round btn-lg btn-block">Login</button>
              <div class="pull-left">
                <h6>
                  <a href="#pablo" class="link">Create Account</a>
                </h6>
              </div>
              <div class="pull-right">
                <h6>
                  <a href="#pablo" class="link">Need Help?</a>
                </h6>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
