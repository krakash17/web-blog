

<div class="content" role="main">

  <div class="card">

     <h2>Login</h2>

    <div class="card-header">
      Enter the User Details
    </div>
    <div class="card-body" style="width: 60%;">


      <form  [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off" inputmode="email"class="form-control" id="inputEmail3">
            <div class="error-container">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message" *ngIf="loginForm.get('email')?.hasError(validation.type) && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">

                  <span>{{ validation.message }}</span>
                </div>
              </ng-container>
            </div>
          </div>

        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" formControlName="password" placeholder="Password">
            <div class="error-container">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message" *ngIf="loginForm.get('password')?.hasError(validation.type) && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">

                  <span>{{ validation.message }}</span>
                </div>
              </ng-container>
            </div>
          </div>
        </div>

        <div class="form-group row" style="text-align: center;">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary "[disabled]="!loginForm.valid">Login User</button>

          </div>
        </div>
      </form>
    </div>

  </div>



</div>
